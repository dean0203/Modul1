<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="itemInStock < 10">{{itemInStock}} in stock</p>
      <p v-else-if="itemInStock < 7">Hurry up, only {{itemInStock}} item left</p>
      <p v-else>Sorry, we are all out!</p>
    </div>

    <script>
      var app = new Vue ({
        el: "#app",
        data: {
          "itemInStock" : 8
        }
      })
    </script>
  </body>
</html>
