<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello World</title>
  </head>
  <body>

    <div id="app">
      <p>{{greet ('Dean Syhallah')}}</p>
    </div>

    <script>
      var app = new Vue ({
        el: "#app",
        methods: {
          greet: function (name){
            return 'Good morning' + name ;
          }
        }
      })
    </script>
  </body>
</html>
